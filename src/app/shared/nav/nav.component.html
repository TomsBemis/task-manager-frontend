<div class="row">  
  <div class="col-9">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="collapse navbar-collapse">
        <a class="navbar-brand" routerLink="/">Task Manager</a>
        @if(currentUser) {
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="/tasks">Task List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/tasks/create">Create new task</a>
            </li>
          </ul>
        }
      </div>
    </nav>
  </div>
  <div class="col-2">
    @if(currentUser) {
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <span class="nav-link">Welcome <a class="nav-link d-inline" [routerLink]="['/users', currentUser.id]">{{currentUser.firstName + ' ' + currentUser.lastName}}</a></span> 
            </li>
          </ul>
        </div>
      </nav>
    }
  </div>
  <div class="col-1">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            @if(!currentUser) {
              <a class="nav-link" routerLink="/login">Login</a>
            }
            @else {
              <a class="nav-link" (click)="onLogout()">Logout</a>
            }
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
