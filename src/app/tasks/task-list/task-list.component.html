<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>Tasks</h2>
            </div>
            <div class="panel-body">
                @for (task of tasks; track task) {
                    <app-task-item [taskElement]="task"></app-task-item>
                }
            </div>
        </div>
    </div>
</div>
