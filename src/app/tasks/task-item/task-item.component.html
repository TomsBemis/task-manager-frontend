<div class="col">
    <div class="row">
        <div class="col-11">
            <a [routerLink]="['/tasks', taskItem.id ]" class="clearfix text-decoration-none">
                <h5 class="list-group-item-heading">{{ taskItem.title }} ({{taskItem.type.displayName}}) </h5>
            </a>
        </div>
        @if(currentUser$ | async; as currentUser) {
            @if(currentUser.roles.includes("ADMIN")){
                <div class="col-1">
                    <div class="col-1">
                        <button class="btn btn-danger" (click)="onDeleted()">{{ ('task.deleteTask' | translate) }}</button>
                    </div>
                </div>
            }
        }
    </div>
</div>
