<div class="card card-body">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 align-self-center">
            @if (loginErrorMessage) {
                <div class="alert alert-danger" role="alert">
                    {{loginErrorMessage}}
                </div>
            }
            <form [formGroup]="loginTaskForm" (ngSubmit)="onLogin(loginTaskForm.getRawValue())">
                <div class="form-group row mb-3">
                    <label class="col-4 col-form-label" for="username">{{ "user.username" | translate }}</label>
                    <div class="col-8">
                        <input class="form-control" type="text" id="username" name="username" formControlName="username">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-4 col-form-label" for="password">{{ "user.password" | translate }}</label>
                    <div class="col-8">
                        <input class="form-control" type="password" id="password" name="password" formControlName="password">
                    </div>
                </div>
                <div class="form-group row float-end">
                    <input class="form-control" class="btn btn-primary" type="submit" [value]="'user.login' | translate">
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
