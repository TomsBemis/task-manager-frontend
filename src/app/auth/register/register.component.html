<div class="card card-body">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 align-self-center">
            <app-error-message [errorMessage]="registerErrorMessage"></app-error-message >
            <form [formGroup]="registerTaskForm" (ngSubmit)="onRegister()">
                <div class="form-group row mb-3">
                    <label class="col-4 col-form-label" for="username">Username</label>
                    <div class="col-8">
                        <input class="form-control" type="text" id="username" name="username" formControlName="username">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-4 col-form-label" for="firstName">First name</label>
                    <div class="col-8">
                        <input class="form-control" type="text" id="firstName" name="firstName" formControlName="firstName">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-4 col-form-label" for="lastName">Last name</label>
                    <div class="col-8">
                        <input class="form-control" type="text" id="lastName" name="lastName" formControlName="lastName">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-4 col-form-label" for="password">Password</label>
                    <div class="col-8">
                        <input class="form-control" type="password" id="password" name="password" formControlName="password">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-4 col-form-label" for="repeatPassword">Retype password</label>
                    <div class="col-8">
                        <input class="form-control" type="password" id="repeatPassword" name="repeatPassword" formControlName="repeatPassword">
                    </div>
                </div>
                <div class="form-group row justify-content-end">
                    <div class="col-sm-2">
                        <input class="form-control" class="btn btn-primary" type="submit" value="Register">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
