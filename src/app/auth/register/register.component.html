<div class="card card-body">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 align-self-center">
            <app-error-message [errorMessage]="registerErrorMessage"></app-error-message >
            <form [formGroup]="registerTaskForm" (ngSubmit)="onRegister()">
                <div class="form-group row mb-3">
                    <label class="col-4 col-form-label" for="username">{{"user.username" | translate}}</label>
                    <div class="col-8">
                        <input class="form-control" type="text" id="username" name="username" formControlName="username">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-4 col-form-label" for="firstName">{{"user.firstName" | translate}}</label>
                    <div class="col-8">
                        <input class="form-control" type="text" id="firstName" name="firstName" formControlName="firstName">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-4 col-form-label" for="lastName">{{"user.lastName" | translate}}</label>
                    <div class="col-8">
                        <input class="form-control" type="text" id="lastName" name="lastName" formControlName="lastName">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-4 col-form-label" for="password">{{"user.password" | translate}}</label>
                    <div class="col-8">
                        <input class="form-control" type="password" id="password" name="password" formControlName="password">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-4 col-form-label" for="repeatPassword">{{"user.retypePassword" | translate}}</label>
                    <div class="col-8">
                        <input class="form-control" type="password" id="repeatPassword" name="repeatPassword" formControlName="repeatPassword">
                    </div>
                </div>
                <div class="form-group row float-end">
                    <input class="form-control" class="btn btn-primary" type="submit" [value]='"user.register" | translate'>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
